<!-- Chat Widget Partial: All-in-One HTML, CSS & JS -->

<!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  /* Floating Toggle Button */
  .chat-toggle {
    position: fixed;
    bottom: 24px;
    right: 24px;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1000;
  }

  /* Chat Widget Window */
  .chat-widget {
    position: fixed;
    bottom: 80px;
    right: 24px;
    width: 320px;
    max-width: 90%;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
    pointer-events: none;
    z-index: 999;
  }
  .chat-widget.open {
    transform: translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  .chat-header {
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
  }
  .chat-header .icon {
    font-size: 1.25rem;
  }
  .chat-header .close-icon {
    position: absolute;
    top: 12px;
    right: 16px;
    font-size: 1rem;
    color: #fff;
    cursor: pointer;
  }

  .chat-body {
    background: #fff;
    height: 400px;
    display: flex;
    flex-direction: column;
    padding: 12px;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 12px;
  }
  .chat-msg.user {
    align-self: flex-end;
    background: #4a90e2;
    color: #fff;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 80%;
  }
  .chat-msg.bot {
    align-self: flex-start;
    background: #e9ecef;
    color: #333;
    padding: 8px 12px;
    border-radius: 12px;
    margin: 4px 0;
    max-width: 80%;
  }

  .chat-input-area {
    display: flex;
    gap: 8px;
  }
  .chat-input {
    flex-grow: 1;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 0.95rem;
  }
  .chat-send {
    background: #4a90e2;
    border: none;
    padding: 0 16px;
    border-radius: 8px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .chat-send:hover {
    background: #407fc2;
  }
</style>

<!-- Toggle Button -->
<div class="chat-toggle" id="chat-toggle">
  <i class="fas fa-comment"></i>
</div>

<!-- Chat Widget Window -->
<div class="chat-widget" id="chat-widget">
  <div class="chat-header">
    <i class="fas fa-comment icon"></i>
    <i class="fas fa-times close-icon" id="chat-close"></i>
  </div>
  <div class="chat-body">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Type a messageâ€¦"
      />
      <button id="chat-send" class="chat-send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<script>
  (function() {
    if (window.chatWidgetInitialized) return;
    window.chatWidgetInitialized = true;

    const toggle   = document.getElementById('chat-toggle');
    const widget   = document.getElementById('chat-widget');
    const closeBtn = document.getElementById('chat-close');
    const sendBtn  = document.getElementById('chat-send');
    const input    = document.getElementById('chat-input');
    const msgs     = document.getElementById('chat-messages');

    if (!toggle || !widget) return;

    // Toggle open/close
    toggle.addEventListener('click', () => {
      widget.classList.toggle('open');
    });

    // Close icon click
    closeBtn.addEventListener('click', () => {
      widget.classList.remove('open');
    });

    // Send message
    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      msgs.innerHTML += `<div class="chat-msg user">${text}</div>`;
      msgs.scrollTop = msgs.scrollHeight;
      input.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      msgs.innerHTML += `<div class="chat-msg bot">${data.reply}</div>`;
      msgs.scrollTop = msgs.scrollHeight;
    });

    // Enter to send
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });
  })();
</script>
<!-- End of Chat Widget -->
